<!DOCTYPE html>
<html>
<head>
	<title>my-vue</title>
</head>
<body>

<div id='app'>
	<input type="text" v-model='user.age'>
	<div>name： {{user.name}}</div>
	<div>age: {{user.age}}</div>
	<div>computed newName: {{newName}}</div>
	<button v-on:click="change">点击</button>
</div>

<script src="MVVM.js"></script>
<script type="text/javascript">
	let vm = new Vue({
		el: '#app',
		data: {
			user: {
				name: 'Ace7523',
				age: 18
			}
		},
		computed: {
			newName(){
				return this.user.name + '帅帅'
			}
		},
		methods: {
			change() {
				this.user.age ++
			}
		}
	})
</script>
</body>
</html>
